<div class="modal fade" id="orderDetailModal" tabindex="-1">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const restaurantId = localStorage.getItem("restaurantId");

    function translateStatus(status) {
        return {
            'PENDING': 'Ch·ªù x√°c nh·∫≠n',
            'CONFIRMED': 'ƒê√£ x√°c nh·∫≠n',
            'DELIVERING': 'ƒêang giao',
            'COMPLETED': 'Ho√†n th√†nh',
            'CANCELED': 'ƒê√£ h·ªßy'
        }[status] || status;
    }

    async function loadOrders(){
        const res = await fetch("/api/orders");
        const list = await res.json();
        orderTable.innerHTML = "";

        for(const o of list){
            if(o.restaurant?.id !== restaurantId) continue;

            // Check thanh to√°n COMPLETED
            const payRes = await fetch(`/api/payments/order/${o.id}`);
            const payments = await payRes.json();
            const done = payments.find(p => p.status === 'COMPLETED');
            if(!done) continue;

            const btnConfirm =
                o.status === 'PENDING'
                    ? `<button class="btn btn-sm btn-success" onclick="confirmOrder(${o.id})">X√°c nh·∫≠n</button>`
                    : `<span class="text-muted">-</span>`;

            orderTable.innerHTML += `
                <tr>
                    <td>${o.id}</td>
                    <td>${o.customerName}</td>
                    <td>${o.customerPhone}</td>
                    <td>${o.totalAmount.toLocaleString()} ‚Ç´</td>
                    <td>${translateStatus(o.status)}</td>
                    <td>${new Date(o.createdAt).toLocaleString("vi-VN")}</td>

                    <td>
                        <button class="btn btn-sm btn-primary" onclick="viewOrderDetail(${o.id})">
                            Xem
                        </button>
                    </td>

                    <td>${btnConfirm}</td>
                </tr>
            `;
        }
    }
    loadOrders();

    // ============================
    // üü¶ X√ÅC NH·∫¨N ƒê∆†N

        const res = await fetch(`/api/orders/${id}/status?status=CONFIRMED`, {
            method: "PUT"
        });

        if(res.ok){
            alert("ƒê√£ x√°c nh·∫≠n ƒë∆°n h√†ng!");
            loadOrders();
        } else {
            alert("Kh√¥ng th·ªÉ x√°c nh·∫≠n!");
        }
    }

    // ============================
    // üü¶ XEM CHI TI·∫æT ƒê∆†N

    async function viewOrderDetail(orderId){

        const modal = new bootstrap.Modal(document.getElementById("orderDetailModal"));

        content.innerHTML = "<p class='text-center text-muted'>ƒêang t·∫£i...</p>";

        try{
            const res = await fetch(`/api/orders/${orderId}`);
            const o = await res.json();

            content.innerHTML = `
                <h5 class="mb-2">Th√¥ng tin kh√°ch h√†ng</h5>

                <p><b>Tr·∫°ng th√°i:</b> ${translateStatus(o.status)}</p>
                <p><b>Nh√† h√†ng:</b> ${o.restaurant?.name}</p>

                <hr>

                <h5>M√≥n ƒÉn</h5>
                <ul class="list-group mb-3">
                    ${o.items.map(i => `

                            <div>${i.menuItem?.name} √ó ${i.quantity}</div>
                            <div>${Number(i.menuItem?.price).toLocaleString()} ‚Ç´</div>

        }catch(e){

        }
    }
</script>

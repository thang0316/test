<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p FoodFast</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #00b894, #00cec9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }

        .login-card {
            width: 380px;
            padding: 25px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .btn-login {
            background-color: #00b894;
            color: white;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h3 class="text-center mb-3">üîê ƒêƒÉng nh·∫≠p FoodFast</h3>

    <form onsubmit="event.preventDefault(); login();">
        <div class="mb-3">
            <label class="form-label">T√™n ƒëƒÉng nh·∫≠p</label>
            <input type="text" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">M·∫≠t kh·∫©u</label>
            <input type="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-login w-100">ƒêƒÉng nh·∫≠p</button>
    </form>

    <div id="error-msg" class="text-danger mt-2 text-center"></div>

    <p class="mt-3 text-center">
        Ch∆∞a c√≥ t√†i kho·∫£n?
        <a href="/register" class="fw-bold">ƒêƒÉng k√Ω ngay</a>
    </p>
</div>


<script>
    async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("error-msg");

        try {
            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                errorMsg.textContent = "Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!";
                return;
            }

            const user = await response.json();
            const role = user.role?.name;

            console.log("===== USER LOGIN DATA =====");
            console.log(user);

            // ==================================================
            // ‚≠ê L∆ØU USER D√ôNG CHUNG CHO TO√ÄN H·ªÜ TH·ªêNG
            // ==================================================
            localStorage.setItem("user", JSON.stringify(user));          // format m·ªõi
            localStorage.setItem("loggedInUser", JSON.stringify(user));  // format c≈© (customer d√πng)
            localStorage.setItem("userId", String(user.id));

            // ==================================================
            // ‚≠ê ADMIN
            // ==================================================
            if (role === "ADMIN") {
                window.location.href = "/admin/dashboard";
                return;
            }

            // ==================================================
            // ‚≠ê RESTAURANT OWNER
            // ==================================================
            if (role === "RESTAURANT") {

                const res = await fetch("/api/restaurants");
                const restaurants = await res.json();

                // t√¨m nh√† h√†ng c·ªßa user theo owner.id
                const myRestaurant = restaurants.find(r =>
                    r.owner?.id &&
                    String(r.owner.id).trim() === String(user.id).trim()
                );

                if (!myRestaurant) {
                    errorMsg.textContent = "‚ö† Kh√¥ng t√¨m th·∫•y nh√† h√†ng thu·ªôc t√†i kho·∫£n n√†y!";
                    return;
                }

                // L∆∞u id nh√† h√†ng
                localStorage.setItem("restaurantId", String(myRestaurant.id));

                window.location.href = "/restaurant/dashboard";
                return;
            }

            // ==================================================
            // ‚≠ê CUSTOMER
            // ==================================================
            if (role === "CUSTOMER") {
                console.log("‚û° CUSTOMER LOGIN OK");
                window.location.href = "/customer/dashboard";
                return;
            }

            // ==================================================
            errorMsg.textContent = "Kh√¥ng x√°c ƒë·ªãnh vai tr√≤ t√†i kho·∫£n!";

        } catch (err) {
            console.error("Login Exception:", err);
            errorMsg.textContent = "L·ªói k·∫øt n·ªëi server!";
        }
    }
</script>

</body>
</html>

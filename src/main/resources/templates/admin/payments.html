<script>

    var API_BASE = window.apiBase;

    function loadPayments() {
        var tbody = document.getElementById("payTable");
        tbody.innerHTML = `<tr><td colspan="7" class="text-center text-muted">ƒêang t·∫£i...</td></tr>`;

        fetch(API_BASE + "/payments")
            .then(res => res.json())
            .then(data => {
                if (!data.length) {
                    tbody.innerHTML = `<tr><td colspan="7" class="text-center">Ch∆∞a c√≥ thanh to√°n</td></tr>`;
                    return;
                }

                tbody.innerHTML = data.map(p => `
                    <tr>
                        <td>${p.id}</td>
                        <td>#${p.order?.id || "-"}</td>
                        <td>${p.method}</td>
                        <td>${(p.amount || 0).toLocaleString("vi-VN")}</td>
                        <td>${p.status}</td>
                        <td>${p.createdAt || "-"}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger" onclick="deletePayment('${p.id}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `).join("");
            });
    }

    function deletePayment(id) {
        fetch(API_BASE + "/payments/" + id, {method: "DELETE"})
            .then(res => loadPayments());
    }

    loadPayments();

</script>

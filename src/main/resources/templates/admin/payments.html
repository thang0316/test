<script>

    var API_BASE = window.apiBase;

    function loadOrders() {
        var select = document.getElementById("orderSelectPayment");

        fetch(API_BASE + "/orders")
            .then(res => res.json())
            .then(data => {
                if (!data.length) {
                    select.innerHTML = "<option disabled>Kh√¥ng c√≥ ƒë∆°n h√†ng</option>";
                    return;
                }

                select.innerHTML = data.map(o =>
                    `<option value="${o.id}">#${o.id} - ${o.customer?.fullName || "NoName"} - ${o.status}</option>`
                ).join("");
            })
            .catch(err => {
                console.error(err);
                select.innerHTML = "<option disabled>L·ªói t·∫£i ƒë∆°n h√†ng</option>";

    }

    function loadPayments() {
        var tbody = document.getElementById("payTable");
        tbody.innerHTML = `<tr><td colspan="7" class="text-center text-muted">ƒêang t·∫£i...</td></tr>`;

        fetch(API_BASE + "/payments")

                    return;

    }

    function createPayment() {
        var data = {
            orderId: document.getElementById("orderSelectPayment").value,
            method: document.getElementById("method").value.trim(),
            amount: Number(document.getElementById("amount").value),
            status: document.getElementById("status").value
        };

        fetch(API_BASE + "/payments", {
            method: "POST",
            headers: {"Content-Type": "application/json"},

</script>

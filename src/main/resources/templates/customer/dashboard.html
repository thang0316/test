<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>FoodFast ‚Äì Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>

        body {
            font-family: "Segoe UI", sans-serif;
            background: #f4f9ff;
            margin: 0;
            padding: 0;
        }

        /* ================= NAV ================= */
        .navbar-ff {
            width: 100%;
            padding: 14px 0;
            text-align: center;
            background: #ffffff;
            font-size: 18px;
            letter-spacing: 1px;
            border-bottom: 1px solid #eee;
            font-weight: 500;
            display: flex;
            justify-content: center;
            gap: 40px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .nav-item {
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: .3s;
        }

        .nav-item:hover { color: #d62828; }
        .active-nav {
            color: #d62828;
            font-weight: 700;
            border-bottom: 2px solid #d62828;
            padding-bottom: 4px;
        }

        /* ============ SEARCH BAR ============= */
        .search-container {
            width: 100%;
            max-width: 650px;
            margin: 25px auto 10px auto;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border-radius: 30px;
            border: 1px solid #ddd;
            background: #fafafa;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
        }

        /* ============ LOGO ============= */
        .logo-area {
            text-align: center;
            padding: 25px 0 5px 0;
        }

        .logo-area h1 {
            font-size: 40px;
            font-family: "Georgia", serif;
            font-weight: 700;
        }

        /* ============ BANNER ============= */
        .banner {
            width: 100%;
            height: 420px;
            border-radius: 16px;
            background: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092?q=80&w=1470&auto=format") center/cover;
            margin-bottom: 40px;
            position: relative;
        }

        .banner-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .banner-text h2 { font-size: 55px; }
        .banner-text p { font-size: 22px; margin-top: -10px; }

        /* ============ FEATURED / GALLERY ============= */
        .featured-grid, .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 22px;
        }

        .featured-card {
            background: #fff;
            padding: 15px;
            border-radius: 14px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            text-align: center;
            transition: .2s;
        }

        .featured-card:hover {
            transform: translateY(-5px);
        }

        .featured-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
        }

        .featured-card h5 {
            font-size: 17px;
            margin-top: 10px;
            cursor: pointer;
        }

        .featured-card p {
            font-size: 15px;
            font-weight: 700;
            color: #d62828;
        }

        /* ============ CART PANEL ============= */
        #cartPanel {
            background: #fff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2), 0 10px 30px rgba(0,0,0,0.15);
            display: none;
            position: fixed;
            bottom: 10%;
            left: 10%;
            right: 10%;
            width: 80%;
            max-height: 40vh;
            overflow-y: auto;
            z-index: 1000;
            border-radius: 14px;
        }

    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar-ff">
    <div class="nav-item active-nav" onclick="showHome()">Trang ch·ªß</div>
    <div class="nav-item" onclick="toggleCartPanel()">Gi·ªè h√†ng (<span id="cartCount">0</span>)</div>
    <div class="nav-item" onclick="switchPage('orders')">ƒê∆°n h√†ng</div>
    <div class="nav-item" onclick="switchPage('profile')">T√†i kho·∫£n</div>
</div>

<!-- SEARCH -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="T√¨m m√≥n ƒÉn..." onkeyup="searchDashboardMenu()">
    <i class="bi bi-search search-icon"></i>
</div>

<!-- LOGO -->
<div class="logo-area">
    <h1>FoodFast</h1>
    <div>Since 2024</div>
</div>

<!-- BANNER -->
<div class="container">
    <div class="banner">
        <div class="banner-text">
            <h2>M√≥n ngon m·ªói ng√†y</h2>
            <p>Fresh ‚Ä¢ Fast ‚Ä¢ Quality</p>
        </div>
    </div>

    <!-- ======= HOME MENU LIST ======= -->
    <div id="dashboardHome">
        <div id="menuList">ƒêang t·∫£i...</div>
    </div>

    <!-- ======= CART PANEL ======= -->
    <div id="cartPanel">
        <h3 class="mb-3"> Gi·ªè h√†ng</h3>
        <div id="cartBox"></div>
        <button class="btn btn-danger w-100 mt-3" onclick="goCheckout()">Ti·∫øn h√†nh thanh to√°n</button>
    </div>

    <!-- ======= PAGE CONTENT ======= -->
    <div id="pageContent" class="mt-4"></div>

</div>

<script>

    /* ======================================
                SEARCH MENU
    ====================================== */
    function searchDashboardMenu() {
        let kw = document.getElementById("searchInput").value.toLowerCase();
        document.querySelectorAll("#menuList *").forEach(el => {
            let text = el.innerText.toLowerCase();
            el.style.display = text.includes(kw) ? "" : "none";
        });
    }

    /* ======================================
                 CART
    ====================================== */
    function getCart(){ return JSON.parse(localStorage.getItem("cart") || "[]"); }
    function saveCart(c){ localStorage.setItem("cart", JSON.stringify(c)); updateCartCount(); }

    function updateCartCount(){
        let total = getCart().reduce((s,i)=>s+i.qty,0);
        cartCount.innerHTML = total;
    }

    function toggleCartPanel(){
        cartPanel.style.display =
            (cartPanel.style.display === "none" || cartPanel.style.display === "") ? "block" : "none";
        loadCartPanel();
    }

    // ·∫®n gi·ªè h√†ng khi click b√™n ngo√†i
    document.addEventListener('click', function(event) {
        let isClickInsideCart = cartPanel.contains(event.target);
        let isClickOnCartButton = event.target.closest('.nav-item') && event.target.textContent.includes('Gi·ªè h√†ng');
        
        if (!isClickInsideCart && !isClickOnCartButton && cartPanel.style.display === 'block') {
            cartPanel.style.display = 'none';
        }
    });

    function loadCartPanel(){
        let cart = getCart();
        if(cart.length === 0){
            cartBox.innerHTML = "<p class='text-muted'>Gi·ªè h√†ng tr·ªëng.</p>";
            return;
        }

        let html = "";
        let total = 0;

        cart.forEach((i, idx)=>{
            total += i.qty * i.price;

            html += `
        <div class="p-2 border rounded d-flex mb-2">
            <img src="${i.img}" width="60" height="60" class="rounded">
            <div class="ms-2 flex-grow-1">
                <b>${i.name}</b><br>
                <span class="text-danger">${i.price.toLocaleString()}ƒë</span>
                <div class="d-flex mt-1">
                    <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${idx}, -1)">‚àí</button>
                    <span class="mx-2">${i.qty}</span>
                    <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${idx}, 1)">+</button>
                </div>
            </div>
        </div>`;
        });

        html += `<h5 class="text-danger mt-2">T·ªïng: ${total.toLocaleString()}ƒë</h5>`;
        cartBox.innerHTML = html;
    }

    function changeQty(index, delta){
        let cart = getCart();
        cart[index].qty += delta;
        if(cart[index].qty <= 0) cart.splice(index,1);
        saveCart(cart);
        loadCartPanel();
    }

    /* ======================================
                LOAD RESTAURANTS
    ====================================== */
    async function loadMenu(){
        // Load restaurants instead of menu items
        const r = await fetch("/api/restaurants");
        const restaurants = await r.json();
        window._allRestaurants = restaurants;

        // Load menu items for reference
        const menuR = await fetch("/api/menu-items");
        const items = await menuR.json();
        window._allMenuItems = items;

        if(restaurants.length === 0){
            menuList.innerHTML = "<p class='text-muted'>Kh√¥ng c√≥ nh√† h√†ng n√†o.</p>";
            return;
        }

        /* ===== RESTAURANT LIST ===== */
        let html = `
        <h2 class="text-center mb-4" style="font-family:Georgia">Danh s√°ch nh√† h√†ng</h2>
        <div style="max-width:900px; margin:0 auto;">
        `;

        restaurants.forEach(rest => {
            // Get count of menu items for this restaurant
            let itemCount = items.filter(x => x.restaurant.id === rest.id).length;
            let rating = rest.rating || 5.0;
            let isOpen = rest.active !== false; // default true n·∫øu undefined
            let statusText = isOpen ? "M·ªü c·ª≠a" : "ƒê√≥ng c·ª≠a";
            let statusColor = isOpen ? "#28a745" : "#dc3545";

            html += `
            <div style="display:flex; gap:15px; background:#fff; border-radius:10px; padding:15px; margin-bottom:15px; box-shadow:0 2px 8px rgba(0,0,0,0.1); cursor:${isOpen ? 'pointer' : 'not-allowed'}; opacity:${isOpen ? '1' : '0.6'};" onclick="${isOpen ? `switchRestaurantPage('${rest.id}','${rest.name}')` : ''}">
                <!-- Restaurant Info -->
                <div style="flex:1;">
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                            <h5 style="margin:0; font-size:18px; font-weight:600;">${rest.name}</h5>
                            <div style="display:flex; gap:15px; margin-top:8px; color:#666; font-size:14px;">
                                <span>‚≠ê ${rating.toFixed(1)}</span>
                                <span>${rest.address ? rest.address.substring(0, 30) + '...' : 'Kh√¥ng r√µ'}</span>
                                <span>üìû ${rest.phone}</span>
                            </div>
                            <div style="margin-top:8px; color:#999; font-size:13px;">
                                ${itemCount} m√≥n ƒÉn | <span style="color:${statusColor}; font-weight:bold;">${statusText}</span>
                            </div>
                        </div>
                        <button class="btn btn-sm" style="background-color:${isOpen ? '#dc3545' : '#999'}; color:white; align-self:center;" onclick="event.stopPropagation(); ${isOpen ? `switchRestaurantPage('${rest.id}','${rest.name}')` : 'alert("Nh√† h√†ng ƒëang ƒë√≥ng c·ª≠a")'}" ${isOpen ? '' : 'disabled'}>
                            ${isOpen ? 'Xem menu' : 'ƒê√≥ng c·ª≠a'}
                        </button>
                    </div>
                </div>
            </div>`;
        });

        html += "</div>";

        menuList.innerHTML = html;
    }

    /* ======================================
        CLICK V√ÄO M√ìN ‚Üí TRANG NH√Ä H√ÄNG
    ====================================== */
    function switchRestaurantPage(restId, restName){
        dashboardHome.style.display = "none";
        cartPanel.style.display = "none";
        pageContent.innerHTML = "<p class='mt-4'>ƒêang t·∫£i m√≥n ƒÉn c·ªßa nh√† h√†ng...</p>";
        renderRestaurantMenu(restId, restName);
    }

    function renderRestaurantMenu(restId, restName){
        let all = window._allMenuItems || [];
        let cart = getCart();
        let list = all.filter(x => x.restaurant.id == restId);

        let html = `
        <button class="btn btn-secondary btn-sm mb-3" onclick="showHome()">
            Quay l·∫°i
        </button>

        <h2 class="text-center mb-4" style="font-family:Georgia">
            ${restName}
        </h2>
        `;

        if(list.length === 0){
            html += `<p class='text-muted text-center'>Nh√† h√†ng n√†y hi·ªán kh√¥ng c√≥ m√≥n ƒÉn n√†o.</p>`;
        } else {
            html += `<div class="featured-grid">`;

            list.forEach(item => {
                let img = "/images/" + item.imageUrl;
                let qty = (cart.find(c => c.id === item.id)?.qty) || 0;

                html += `
                <div class="featured-card">
                    <img src="${img}" style="cursor:pointer;">

                    <h5>${item.name}</h5>

                    <div style="font-size:14px;color:#666">${item.description || ''}</div>

                    <p class="text-danger fw-bold">${item.price.toLocaleString()}ƒë</p>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-sm btn-outline-secondary"
                            onclick="addQty(${item.id},'${item.name}',${item.price},'${img}','${restId}',-1)">‚àí</button>

                        <span class="mx-3" id="qty_${item.id}">${qty}</span>

                        <button class="btn btn-sm btn-outline-secondary"
                            onclick="addQty(${item.id},'${item.name}',${item.price},'${img}','${restId}',1)">+</button>
                    </div>

                    <button class="btn btn-danger btn-sm mt-2 w-100"
                        onclick="buyNow(${item.id},'${item.name}',${item.price},'${img}','${restId}')">
                        Mua ngay
                    </button>
                </div>`;
            });

            html += "</div>";
        }

        pageContent.innerHTML = html;
    }

    /* ======================================
            ADD / BUY NOW
    ====================================== */
    function addQty(id,name,price,img,restId,delta){
        let cart = getCart();
        let currentRestaurant = cart.length > 0 ? cart[0].restaurantId : null;

        // Auto clear cart n·∫øu ch·ªçn t·ª´ nh√† h√†ng kh√°c
        if(currentRestaurant && currentRestaurant !== restId) {
            cart = [];
        }

        let item = cart.find(c => c.id == id);

        if(!item && delta > 0)
            cart.push(item = {id, name, price, img, qty: 0, restaurantId: restId});

        if(item){
            item.qty += delta;
            if(item.qty <= 0) cart = cart.filter(c => c.id !== id);
        }

        saveCart(cart);

        let box = document.getElementById("qty_" + id);
        if(box) box.innerHTML = item ? item.qty : 0;

        // Update cart panel if visible
        if(cartPanel.style.display === 'block') loadCartPanel();
    }

    function buyNow(id,name,price,img,restId){
        let cart = getCart();
        let currentRestaurant = cart.length > 0 ? cart[0].restaurantId : null;

        // Auto clear cart n·∫øu ch·ªçn t·ª´ nh√† h√†ng kh√°c
        if(currentRestaurant && currentRestaurant !== restId) {
            cart = [];
        }

        let item = cart.find(c => c.id == id);

        if(!item)
            cart.push({id, name, price, img, qty: 1, restaurantId: restId});
        else
            item.qty++;

        saveCart(cart);
        goCheckout();
    }

    /* ======================================
            CHECKOUT + SWITCHPAGE
    ====================================== */
    function goCheckout(){
        if(getCart().length===0) return alert("Gi·ªè h√†ng tr·ªëng");
        switchPage("checkout");
    }

    function switchPage(name){
        dashboardHome.style.display = "none";
        cartPanel.style.display = "none";
        document.querySelector('.search-container').style.display = "none";
        document.querySelector('.logo-area').style.display = "none";
        document.querySelector('.banner').style.display = "none";
        pageContent.innerHTML = "<p class='mt-3'>ƒêang t·∫£i...</p>";

        // Update active nav
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active-nav');
        });
        // Add active class to clicked nav (find by onclick content)
        document.querySelectorAll('.nav-item').forEach(item => {
            if(item.getAttribute('onclick').includes(`switchPage('${name}')`)) {
                item.classList.add('active-nav');
            }
        });

        fetch(`/customer/page?name=${name}`)
            .then(r=>r.text())
            .then(html=>{
                pageContent.innerHTML = html;

                pageContent.querySelectorAll("script").forEach(src=>{
                    let s=document.createElement("script");
                    if(src.src) s.src = src.src;
                    else s.innerHTML = src.innerHTML;
                    document.body.appendChild(s);
                    src.remove();
                });
            });
    }

    /* SHOW HOME */
    function showHome(){
        pageContent.innerHTML = "";
        dashboardHome.style.display = "block";
        cartPanel.style.display = "none";
        document.querySelector('.search-container').style.display = "block";
        document.querySelector('.logo-area').style.display = "block";
        document.querySelector('.banner').style.display = "block";

        // Update active nav
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active-nav');
        });
        document.querySelector('.nav-item').classList.add('active-nav');
    }

    /* INIT */
    loadMenu();
    updateCartCount();

    // Ki·ªÉm tra n·∫øu c·∫ßn auto load trang orders t·ª´ success.html
    if(localStorage.getItem('autoLoadOrders') === 'true') {
        localStorage.removeItem('autoLoadOrders');
        switchPage('orders');
    }

</script>

</body>
</html>
